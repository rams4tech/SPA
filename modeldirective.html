<html>
<head>
<title>Model Directive Demo</title>
    <script src="lib/angular.min.js" type="text/javascript"/></script>
</head>
<body ng-app="" >

<div ng-app="" ng-init="fname='John'">
Name:<input type="text" ng-model="fname"/>{{fname}}
<p>The name is <span ng-bind="fname"></span></p>
</div>
</body>
</html>
