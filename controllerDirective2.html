<html>
<head>
    <title>Controller Basics</title>
    <script src="lib/angular.min.js" type="text/javascript"/></script>
</head>
<body>
<div ng-app="myApp3" ng-controller="namesCtrl">

    <ul>
        <li ng-repeat="x in names">
            {{ x.name + ', ' + x.country }}
        </li>
    </ul>

</div>

<script src="nameController.js"></script>

</body>
</html>
